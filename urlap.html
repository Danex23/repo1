<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <style>
        input{
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">FŐOLDAL</a> |
        <a href="listak.html">LISTÁK</a> |
        <a href="orarend.html">ÓRAREND</a> |
        <a href="evszakok.html">ÉVSZAKOK</a> |
        <a href="urlap.html">ŰRLAP</a> |
    </nav>
    <h2>Pizza rendelés</h2>
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
            <label for="nev">Név: </label><input type="text" name="nev" id="nev" placeholder="Kiss Pista" required>
            <label for="email">Email: </label><input type="email" name="email" id="email" placeholder="kisspityu@gmail.com" required>
            <label for="telo">Telefon: </label><input type="number" name="telo" id="telo" required>
            <label for="lakus">Lakcím: </label><input type="text" name="lakus" id="lakus" required>
        </fieldset>
        <fieldset>
            <legend>Rendelés</legend>
            <h2>Méret</h2>
            <input type="radio" name="fityi" id="kis"><label for="kis">25cm</label>
            <input type="radio" name="fityi" id="kozep"><label for="kozep">32cm</label>
            <input type="radio" name="fityi" id="nagy"><label for="nagy">55cm</label>
            <br>
            <br>
            <label for="alap">Pizza alap</label>
            <select name="alap" id="alap" required>
                <option value="ures"></option>
                <option value="para">Paradicsoms</option>
                <option value="tej">Tejfölös</option>
            </select>
            <br>
            <br>
            <label>Válassz Feltétet</label>
            <input type="checkbox" name="feltet1" id="feltet1"><label for="feltet1">Szalámi</label>
            <input type="checkbox" name="feltet2" id="feltet2"><label for="feltet2">Sonka</label>
            <input type="checkbox" name="feltet3" id="feltet3"><label for="feltet3">Sajt</label>
            <input type="checkbox" name="feltet4" id="feltet4"><label for="feltet4">Kukorica</label>
            <input type="checkbox" name="feltet5" id="feltet5"><label for="feltet5">Ananász</label>
            <input type="checkbox" name="feltet6" id="feltet6"><label for="feltet6">Gomba</label>
            <br>
            <br>
            <label for="üzenet">üzenet a szakácsba</label>
            <br>
            <textarea name="üzenet" id="üzenet" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Küldés" onclick="alert('Köszönjük a megrendelést!')">
            <button type="reset">Törlés</button>
        </fieldset>
    </form>
</body>
</html>
